<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="aboutus.css" />
    <title>KYY Travels</title>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-website">
                <img id="logo" src="./images/logo.jpg" />
            <h2 id="website-name">KYY Travels</h2>
            </div>
            <div>
                <ul class="nav-buttons">
                    <a href="travel_recommendation.html"><li class="nav-name">Home</li></a>
                    <a href="aboutus.html"><li class="nav-name">About Us</li></a>
                    <a href="contactus.html"><li class="nav-name">Contact Us</li></a>
                </ul>
            </div>
            <div></div>
        </nav>
    </div>
        <div class="homepage">
            <div class="left-contact">
                <div class="social-media-icons">
                    <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </div>

                <label>Name</label>
                <input type="name" placeholder="Enter your name"/>

                <input type="email" placeholder="Enter your mail"/>

                <textarea></textarea>

            </div>

    <script src="travel_recommendation.js"></script>
    </div>
